<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drawCapsule {
            width: 100vmin;
            height: 100vmin;
            background-color: #000;
            display: flex;
        }
    </style>
    <script src="./index.js"></script>
</head>

<body>

    <canvas id="drawCapsule"></canvas>
    <script type="module">
        import { Maths } from "https://unpkg.com/@3r/tool/lib/maths.js";
        import { Vector2, v2 } from "https://gcore.jsdelivr.net/npm/@3r/tool/lib/vertor2.js";
        /** @type {HTMLCanvasElement} */
        let canvas = document.querySelector("#drawCapsule")
        let ctx = canvas.getContext('2d')
        let width = canvas.clientWidth;
        let height = canvas.clientHeight;
        canvas.width = width;
        canvas.height = height;

        ctx.strokeStyle = '#f00'
        ctx.lineWidth = 8;
        canvas.addEventListener("mousemove", (ev) => {
            console.log(ev);
            ctx.clearRect(0, 0, width, height)
            ctx.drawCapsule(ev.offsetX, ev.offsetY, 500, 500, 50)
        })
    </script>
</body>

</html>
